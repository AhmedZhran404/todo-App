<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toDoLid</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.5/dist/sweetalert2.min.css">
    <!-- !========= Google Font========  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- !========= font Owesome ========  -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- !========= bootstrap ========  -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- !========= main Style ========  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- !========= cdn tostar =========== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
</head>
<body>
    <!-- !======== Start Of Section of Adding input ============= -->
    
    <section class="main-section w-50 mx-auto my-5">
        <div class="stuts-todo bg-white bg-opacity-25 mb-4 px-3 py-2 d-flex align-items-center justify-content-between  rounded shadow">
            <div class="flex-grow-1">
                <h1 class="h5">Todo Add</h1>
                <span>Keep It Up</span>
                <div id="progressBar">
                    <div id="progress"></div>
                </div>
            </div>
            <div>
                <div class="status-number">
                    <span></span>/<span></span>
                </div>
            </div>
        </div>

    
            <form class="d-flex justify-content-between bg-white p-4 rounded gap-5">
                <input type="text" class="form-control custom-input" placeholder="Add task..." id="inputElement">
                <button class="add-task">Add</button>
            </form>

            <ul class="task-container bg-white mt-5 rounded p-4 shadow" id="containerTasks">
                
            </ul>

    </section>

    <div class="loading d-none">
        <span class="loader"></span>
    </div>

    <div id="particles-js"></div>

    <!-- ^  ===============  particles ============-->
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <!-- ^  ===============  sweet Alert ============-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.5/dist/sweetalert2.all.min.js"></script>
    <!-- ^  ===============  Jquery ============-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- ^  ===============  tostar ============-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <!-- ^  ===============  bootstrap js ============-->
    <script src= "js/bootstrap.bundle.min.js"></script>
    <script src= "js/particles.js"></script>
    <script src= "js/index.js"></script>
</body>
</html>
